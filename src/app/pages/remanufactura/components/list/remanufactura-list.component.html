<p-toolbar class="mb-6">
    <ng-template #start>
        <breadcrumb-header [breadcrumbs]="breadcrumbs()" title="MÃ“DULO DE REMANUFACTURA"> </breadcrumb-header>
    </ng-template>

    <ng-template #end>
        <p-button label="Nuevo" icon="pi pi-plus" severity="primary" class="mr-2" [raised]="true" size="large" (onClick)="openCreateModal()" />
    </ng-template>
</p-toolbar>
<div class="flex flex-col flex-1 h-full">
    <p-card class="mt-4 flex-1 relative overflow-hidden">

        <p-table
            #dt
            dataKey="id"
            [value]="this.remanufacturaStore.entities()"
            [tableStyle]="{ 'min-width': '75rem' }"
            [rows]="10"
            [paginator]="true"
            [globalFilterFields]="['nombreLiquidacion']"
            [rowHover]="true"
            currentPageReportTemplate="Visualizar {first} a {last} de {totalRecords} registros"
            [showCurrentPageReport]="true"
            [rowsPerPageOptions]="[10, 20, 30]"
        >
            <ng-template #caption>
                <div class="flex items-center justify-between">
                    <h5 class="m-0">Administrador de Liquidaciones</h5>
                    <p-iconfield>
                        <p-inputicon class="pi pi-search" />
                        <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Buscar por nombre" />
                    </p-iconfield>
                </div>
            </ng-template>
            <ng-template #header>
                <tr>
                    <th pSortableColumn="nombreLiquidacion" style="min-width: 5rem">
                        Nombre
                        <p-sortIcon field="nombreLiquidacion" />
                    </th>
                    <th pSortableColumn="fechaIngreso" style="min-width: 5rem">
                        Fecha Ingreso
                        <p-sortIcon field="fechaIngreso" />
                    </th>
                    <th pSortableColumn="usuarioId" style="min-width: 5rem">
                        Creado por
                        <p-sortIcon field="usuarioId" />
                    </th>
                    <th pSortableColumn="estado" style="min-width: 5rem">
                        Estado
                        <p-sortIcon field="estado" />
                    </th>

                    <th></th>
                </tr>
            </ng-template>
            <ng-template #body let-liquidacion let-rowIndex="rowIndex">
                <tr>
                    <td>
                        <p-button class="mr-2 text-primary font-extrabold" (click)="onViewDetail(liquidacion)" [label]="liquidacion.nombreLiquidacion" link />
                    </td>
                    <td>{{ liquidacion.fechaIngreso | shortDate }}</td>

                    <td class="text-primary bold">{{ liquidacion.usuario.nombreUsuario }}</td>
                    <td>
                        <p-tag [value]="liquidacion.estado == 1 ? 'Activo' : 'Inactivo'" [severity]="getSeverity(liquidacion.estado)" />
                    </td>
                    <td>
                        <p-button icon="pi pi-pencil" severity="info" class="mr-2" pTooltip="Editar" tooltipPosition="top" [rounded]="true" [outlined]="true" (click)="OnEditModal(liquidacion)" />
                        <p-button icon="pi pi-trash" severity="danger" [rounded]="true" pTooltip="Eliminar" tooltipPosition="top" [outlined]="true" (click)="onDeleteModal(liquidacion)" />
                    </td>
                </tr>
            </ng-template>

            <ng-template #emptymessage>
                <tr>
                    <td colspan="6" class="text-center py-4">
                        <div class="flex flex-col items-center gap-2">
                            <i class="pi pi-info-circle" style="font-size: 1.5rem"></i>
                            <span>No se encontraron datos para mostrar</span>
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </p-card>
</div>
