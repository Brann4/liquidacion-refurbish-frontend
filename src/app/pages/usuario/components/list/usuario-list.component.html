<p-toolbar class="mb-6">
    <ng-template #start>
        <breadcrumb-header [breadcrumbs]="breadcrumbs" title="MÓDULO DE USUARIOS"> </breadcrumb-header>
    </ng-template>

    <ng-template #end>
        <p-button label="Nuevo" icon="pi pi-plus" severity="primary" class="mr-2" [raised]="true" size="large" (onClick)="openCreateModal()" />
    </ng-template>
</p-toolbar>

<p-card>
    <p-table
        #dt
        dataKey="id"
        [value]="this.usuarioStore.entities()"
        [tableStyle]="{ 'min-width': '75rem' }"
        [rows]="10"
        [paginator]="true"
        [globalFilterFields]="['nombreUsuario', 'nombres', 'apellidos']"
        [rowHover]="true"
        dataKey="id"
        currentPageReportTemplate="Visualizar {first} a {last} de {totalRecords} registros"
        [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[10, 20, 30]"
    >
        <ng-template #caption>
            <div class="flex items-center justify-between">
                <h5 class="m-0">Administrador de Liquidaciones</h5>
                <p-iconfield>
                    <p-inputicon class="pi pi-search" />
                    <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Buscar por nombre" />
                </p-iconfield>
            </div>
        </ng-template>
        <ng-template #header>
            <tr>
                <th style="width: 3rem">N°</th>

                <th pSortableColumn="nombreUsuario" style="min-width: 8rem">
                    Usuario
                    <p-sortIcon field="nombreUsuario" />
                </th>
                <th pSortableColumn="rolId" style="min-width: 8rem">
                    Rol
                    <p-sortIcon field="rolId" />
                </th>
                <th pSortableColumn="nombres" style="min-width: 10rem">
                    Nombres
                    <p-sortIcon field="nombres" />
                </th>
                <th pSortableColumn="apellidos" style="min-width: 10rem">
                    Apellidos
                    <p-sortIcon field="apellidos" />
                </th>
                <th pSortableColumn="estado" style="min-width: 12rem">
                    Estado
                    <p-sortIcon field="estado" />
                </th>

                <th style="min-width: 12rem"></th>
            </tr>
        </ng-template>
        <ng-template #body let-usuario let-rowIndex="rowIndex">
            <tr>
                <td style="width: 3rem">
                    {{ usuario.id }}
                </td>

                <td class="text-primary bold">{{ usuario.nombreUsuario }}</td>
                <td>{{ usuario.rol.descripcion }}</td>
                <td>{{ usuario.nombres }}</td>
                <td>{{ usuario.apellidos }}</td>
                <td>
                    <p-tag [value]="usuario.estado == true ? 'Activo' : 'Inactivo'" [severity]="getSeverity(usuario.estado)" />
                </td>
                <td>
                    <p-button icon="pi pi-pencil" severity="info" class="mr-2" pTooltip="Editar" tooltipPosition="top" [rounded]="true" [outlined]="true" (click)="OnEditModal(usuario)" />
                    <p-button icon="pi pi-trash" severity="danger" [rounded]="true" pTooltip="Eliminar" tooltipPosition="top" [outlined]="true" (click)="onDeleteModal(usuario)" />
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-card>

<app-usuario-create />
<app-usuario-edit />
