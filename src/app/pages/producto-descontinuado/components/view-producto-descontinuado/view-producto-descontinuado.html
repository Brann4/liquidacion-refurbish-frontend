<p-toolbar class="mb-6">
    <ng-template #start>
        <p-button label="Nuevo" icon="pi pi-plus" severity="primary" (onClick)="openCreateModal()" />
    </ng-template>
</p-toolbar>

<p-card>
    <p-table
        #dataTable
        dataKey="id"
        [value]="discontinuedProducts()"
        [rows]="10"
        [rowHover]="true"
        [paginator]="true"
        [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[10, 20, 30]"
        [globalFilterFields]="['codigoSAP']"
        currentPageReportTemplate="Visualizar {first} a {last} de {totalRecords} registros"
        [tableStyle]="{ 'min-width': '75rem' }"
    >
        <ng-template #caption>
            <div class="flex items-center justify-between">
                <h5>Administrador de Productos Descontinuados</h5>
                <p-iconfield>
                    <p-inputicon class="pi pi-search" />
                    <input pInputText type="text" (input)="onGlobalFilter($event, dataTable)"
                           placeholder="Buscar Código SAP" />
                </p-iconfield>
            </div>
        </ng-template>
        <ng-template #header>
            <tr>
                <th style="width:20%">
                    Id
                </th>
                <th pSortableColumn="codigoSAP" style="width:20%">
                    <div class="flex items-center gap-2">
                        Código SAP
                        <p-sortIcon field="codigoSAP" />
                    </div>
                </th>
                <th pSortableColumn="nombreProducto" style="width:20%">
                    <div class="flex items-center gap-2">
                        Nombre del Producto
                        <p-sortIcon field="nombreProducto" />
                    </div>
                </th>
                <th pSortableColumn="fechaDescontinuado" style="width:20%">
                    <div class="flex items-center gap-2">
                        Fecha de Descontinuación
                        <p-sortIcon field="fechaDescontinuado" />
                    </div>
                </th>

                <th pSortableColumn="estado" style="width:20%">
                    <div class="flex items-center gap-2">
                        Estado
                        <p-sortIcon field="estado" />
                    </div>
                </th>

                <th style="width:20%"></th>
            </tr>
        </ng-template>
        <ng-template #body let-item>
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.codigoSAP }}</td>
                <td>{{ item.nombreProducto }}</td>
                <td>{{ item.fechaDescontinuado | shortDate }}</td>
                <td>
                    <p-tag [value]="getStatusLabel(item.estado)" [severity]="getStatusSeverity(item.estado)" />
                </td>
                <td>
                    <div class="flex items-center gap-2">
                        <p-button icon="pi pi-pencil" [rounded]="true" [outlined]="true"
                                  (click)="onEditProduct(item)" />
                        <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true"
                                  (click)="onDeleteProduct(item)" />
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-card>

<app-producto-descontinuado-modal />
